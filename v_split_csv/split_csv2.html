<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSVファイルアップロード</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <style>
        body {
            display: flex;
            margin: 0;
        }

        #main-content {
            flex: 1;
            padding: 20px;
        }

        #unique-items {
            flex: 1;
            padding: 20px;
            border-left: 1px solid #ccc;
            overflow-y: auto;
            max-height: 90vh;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div id="main-content">
        <h1>CSVファイルアップロード</h1>

        <form id="uploadForm">
            <input type="file" id="csvFile" accept=".csv" required>
            <br><br>
            <label for="lines_per_file">1ファイルあたりの行数:</label>
            <input type="text" id="linesPerFile" required placeholder="例: 100, 200">
            <br><br>
            <button type="submit">アップロード</button>
            <button type="button" id="aggregateButton" class="hidden">集計実行</button>
        </form>

        <hr>

        <h2>処理結果</h2>
        <a id="downloadLink" style="display:none;" href="#">ZIPファイルをダウンロード</a>
    </div>

    <aside id="unique-items">
        <h2>商品ごとの件数</h2>
        <table id="itemTable" class="hidden">
            <thead>
                <tr>
                    <th>件数</th>
                    <th>商品名</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </aside>

    <script>
        function decodeShiftJIS(arrayBuffer) {
            const decoder = new TextDecoder("shift-jis");
            return decoder.decode(arrayBuffer);
        }

        let csvData = []; // 全データを保持するための変数

        document.getElementById('uploadForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const fileInput = document.getElementById('csvFile');
            const linesPerFileInput = document.getElementById('linesPerFile').value;

            if (fileInput.files.length === 0) {
                alert("ファイルを選択してください");
                return;
            }

            const file = fileInput.files[0];

            const reader = new FileReader();
            reader.onload = function (e) {
                const arrayBuffer = e.target.result;
                const content = decodeShiftJIS(arrayBuffer);

                Papa.parse(content, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function (results) {
                        csvData = results.data; // 全データを保持

                        // アップロード後すぐに集計を行う
                        if (csvData.length > 0) {
                            aggregateData();
                        }

                        // 「集計実行」ボタンを表示
                        document.getElementById('aggregateButton').classList.remove('hidden');
                    }
                });
            };
            reader.readAsArrayBuffer(file);
        });

        document.getElementById('aggregateButton').addEventListener('click', aggregateData);

        function aggregateData() {
            if (csvData.length === 0) {
                alert("データがありません。CSVをアップロードしてください。");
                return;
            }

            // 商品名ごとの件数をカウント
            const counts = csvData.reduce((acc, row) => {
                const productName = row["商品名"];
                if (productName) {
                    acc[productName] = (acc[productName] || 0) + 1;
                }
                return acc;
            }, {});

            // テーブルに表示
            const tableBody = document.querySelector("#itemTable tbody");
            tableBody.innerHTML = ""; // 初期化
            Object.entries(counts).forEach(([productName, count]) => {
                const row = document.createElement("tr");
                const countCell = document.createElement("td");
                const nameCell = document.createElement("td");
                countCell.textContent = count;
                nameCell.textContent = productName;
                row.appendChild(countCell);
                row.appendChild(nameCell);
                tableBody.appendChild(row);
            });

            // テーブルを表示
            document.getElementById("itemTable").classList.remove("hidden");
        }
    </script>
</body>

</html>

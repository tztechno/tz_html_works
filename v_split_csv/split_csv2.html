<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>賞品毎の例数表示</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>

<body>
    <h1>CSVファイルアップロードと賞品毎の例数表示</h1>

    <!-- CSVファイル選択フォーム -->
    <form id="uploadForm">
        <input type="file" id="csvFile" accept=".csv" required>
        <br><br>
        <button type="button" id="showCountsButton">賞品毎の例数を表示</button>
        <br><br>
        <label for="linesPerFile">1ファイルあたりの行数:</label>
        <input type="text" id="linesPerFile" required placeholder="例: 100, 200">
        <br><br>
        <button type="submit">CSV分割</button>
    </form>

    <hr>

    <!-- 表示する処理結果 -->
    <h2>賞品毎の例数</h2>
    <p id="totalCount" style="display:none; font-weight: bold;"></p>
    <table id="itemTable" border="1" style="width:50%; display:none;">
        <thead>
            <tr>
                <th>例数</th>
                <th>賞品名</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        let csvData = [];

        // Shift-JISエンコーディングを処理するためのTextDecoder
        function decodeShiftJIS(arrayBuffer) {
            const decoder = new TextDecoder("shift-jis");
            return decoder.decode(arrayBuffer);
        }

        // ファイル選択時の処理
        document.getElementById('csvFile').addEventListener('change', function () {
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];

            if (!file) {
                alert("ファイルを選択してください");
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                const arrayBuffer = e.target.result;
                const content = decodeShiftJIS(arrayBuffer);

                // PapaParseでCSVを解析
                Papa.parse(content, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function (results) {
                        csvData = results.data;

                        // デバッグ用: CSVデータをコンソールに出力
                        console.log("CSVデータ:", csvData);

                        if (csvData.length === 0) {
                            alert("ファイルにデータがありません。");
                            return;
                        }

                        if (!("商品名" in csvData[0])) {
                            alert("ファイルに「商品名」列が存在しません。列名を確認してください。");
                            return;
                        }

                        alert("ファイルが正常に読み込まれました。「賞品毎の例数を表示」をクリックしてください。");
                    },
                    error: function (error) {
                        console.error("CSV解析エラー:", error);
                        alert("CSV解析中にエラーが発生しました。ファイル形式を確認してください。");
                    }
                });
            };
            reader.readAsArrayBuffer(file);
        });

        // 賞品毎の例数を表示
        document.getElementById('showCountsButton').addEventListener('click', function () {
            if (csvData.length === 0) {
                alert("CSVデータがありません。ファイルを選択してください。");
                return;
            }

            // 賞品名ごとの例数を集計
            const counts = csvData.reduce((acc, row) => {
                const productName = row["商品名"];
                if (productName) {
                    acc[productName] = (acc[productName] || 0) + 1;
                }
                return acc;
            }, {});

            // 延べの例数を計算
            const totalRows = csvData.length;

            // テーブルをクリア
            const tableBody = document.querySelector("#itemTable tbody");
            tableBody.innerHTML = "";

            // テーブルにデータを追加
            Object.entries(counts).forEach(([productName, count]) => {
                const row = document.createElement("tr");
                const countCell = document.createElement("td");
                const nameCell = document.createElement("td");
                countCell.textContent = count;
                nameCell.textContent = productName;
                row.appendChild(countCell);
                row.appendChild(nameCell);
                tableBody.appendChild(row);
            });

            // 延べの例数を表示
            const totalCountElement = document.getElementById("totalCount");
            totalCountElement.textContent = `延べの例数: ${totalRows}`;
            totalCountElement.style.display = "block";

            // テーブルを表示
            document.getElementById("itemTable").style.display = "table";
        });
    </script>
</body>

</html>

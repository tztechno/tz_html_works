<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Save App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 0;
    }
    p {
      font-size: 18px;
      margin-top: 20px;
    }
    #saved-texts {
      margin-top: 20px;
    }
    .saved-text {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Text Save App</h1>
  <textarea id="text-input" placeholder="Enter text here"></textarea>
  <br>
  <button onclick="saveText()">Save</button>
  <button onclick="resetText()">Reset</button>

  <div id="saved-texts"></div>

  <script>
    // ページロード時にローカルストレージから過去の入力内容を取得
    window.onload = function() {
      const savedTexts = getSavedTexts();
      if (savedTexts) {
        displaySavedTexts(savedTexts);
      }
    };

    // ローカルストレージにテキストを保存するためのset関数
    function setSavedTexts(textsArray) {
      localStorage.setItem('savedTexts', JSON.stringify(textsArray));
    }

    // ローカルストレージからテキストを取得する関数
    function getSavedTexts() {
      const savedTexts = localStorage.getItem('savedTexts');
      return savedTexts ? JSON.parse(savedTexts) : [];
    }

    function saveText() {
      const text = document.getElementById('text-input').value;
      if (text) {
        const textsArray = getSavedTexts();

        // 新しいテキストを保存された内容に追加
        textsArray.push(text);

        // ローカルストレージに更新されたテキストを保存
        setSavedTexts(textsArray);

        // テキストを表示
        displaySavedTexts(textsArray);
      }
    }

    function displaySavedTexts(textsArray) {
      const savedTextsDiv = document.getElementById('saved-texts');
      savedTextsDiv.innerHTML = ''; // 既存の表示をクリア

      textsArray.forEach(text => {
        const p = document.createElement('p');
        p.classList.add('saved-text');
        p.innerText = text;
        p.style.color = 'black'; // 既存のテキストは黒色で表示
        savedTextsDiv.appendChild(p);
      });
    }

    function resetText() {
      // ローカルストレージを削除し、表示もクリア
      localStorage.removeItem('savedTexts');
      document.getElementById('saved-texts').innerHTML = ''; // 画面上のテキストもクリア
      document.getElementById('text-input').value = ''; // テキストエリアも空にする
    }
  </script>
</body>
</html>

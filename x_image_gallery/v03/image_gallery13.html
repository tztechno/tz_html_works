<html>
<head>
    <style>
        .image-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            padding: 10px;
        }
        .image-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            border: 1px solid #ddd;
        }
        .image-wrapper img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class='image-container'>
        <div class='image-wrapper'><img src='https://images-fe.ssl-images-amazon.com/images/I/61kY-kFdXiL._SS500_.jpg' alt='Image'/></div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Save App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 0;
    }
    p {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Text Save App</h1>
  <textarea id="text-input" placeholder="Enter text here"></textarea>
  <br>
  <button onclick="saveText()">Save</button>
  <button onclick="resetText()">Reset</button>

  <div id="saved-text"></div>

  <script>
    // ページロード時にローカルストレージからテキストを取得
    window.onload = function() {
      const savedText = localStorage.getItem('savedText');
      if (savedText) {
        document.getElementById('saved-text').innerText = savedText;
      }
    };

    function saveText() {
      const text = document.getElementById('text-input').value;
      if (text) {
        localStorage.setItem('savedText', text); // ローカルストレージに保存
        document.getElementById('saved-text').innerText = text; // 画面に表示
        document.getElementById('saved-text').style.color = 'red'; // 新しい内容なので赤色
      }
    }

    function resetText() {
      // テキストエリアと表示を空にし、ローカルストレージもクリア
      document.getElementById('text-input').value = '';
      document.getElementById('saved-text').innerText = '';
      document.getElementById('saved-text').style.color = 'black'; // 初期状態
      localStorage.removeItem('savedText'); // ローカルストレージから削除
    }
  </script>
</body>
</html>

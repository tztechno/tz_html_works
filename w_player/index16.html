<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選手交代記録アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 1400px; /* 修正: 幅を1400pxに拡大 */
            margin-top: 20px;
        }
        .area, .list {
            border: 2px dashed #ccc;
            border-radius: 5px;
            width: 22%; /* 修正: 各エリアの幅を均等に設定 */
            height: 600px;
            padding: 5px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            overflow-y: auto;
        }
        .area-title {
            font-weight: bold;
            margin-bottom: 5px;
            text-align: center;
            width: 100%;
        }
        .history {
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 22%; /* 修正: 他エリアと同じ幅に設定 */
            height: 600px; /* 修正: 高さを統一 */
            padding: 10px;
            overflow-y: auto;
            font-size: 14px;
        }
        .input-container {
            margin-top: 20px;
        }
        .input-box {
            padding: 5px;
            width: 300px;
        }
        .register-btn {
            padding: 5px 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        .stopwatch {
            margin-top: 20px;
            font-size: 20px;
        }
        .stopwatch-btn {
            padding: 5px 10px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="list" id="playerList">
            <div class="area-title">登録選手</div>
        </div>
        <div class="area" id="bench">
            <div class="area-title">控え</div>
        </div>
        <div class="area" id="field">
            <div class="area-title">出場</div>
        </div>
        <div class="area" id="tempOut">
            <div class="area-title">一時退出</div>
        </div>
        <div class="history" id="history">
            <strong>移動履歴:</strong>
            <ul id="history-list"></ul>
        </div>
    </div>
    <div class="input-container">
        <input type="text" id="playerNamesInput" class="input-box" placeholder="選手名をカンマ区切りで入力">
        <button id="registerButton" class="register-btn">登録</button>
    </div>
    <div class="stopwatch">
        <div id="timeDisplay">00:00:00</div>
        <button id="startStopButton" class="stopwatch-btn">スタート</button>
        <button id="resetButton" class="stopwatch-btn">リセット</button>
    </div>

    <script>
        const playerList = document.getElementById("playerList");
        const bench = document.getElementById("bench");
        const field = document.getElementById("field");
        const tempOut = document.getElementById("tempOut");
        const historyList = document.getElementById("history-list");
        const playerNamesInput = document.getElementById("playerNamesInput");
        const registerButton = document.getElementById("registerButton");

        const startStopButton = document.getElementById("startStopButton");
        const resetButton = document.getElementById("resetButton");
        const timeDisplay = document.getElementById("timeDisplay");

        let timer;
        let isRunning = false;
        let seconds = 0;
        let minutes = 0;
        let hours = 0;

        function startStopwatch() {
            if (isRunning) {
                clearInterval(timer);
                startStopButton.textContent = "スタート";
            } else {
                timer = setInterval(() => {
                    seconds++;
                    if (seconds === 60) {
                        seconds = 0;
                        minutes++;
                    }
                    if (minutes === 60) {
                        minutes = 0;
                        hours++;
                    }
                    timeDisplay.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                }, 1000);
                startStopButton.textContent = "停止";
            }
            isRunning = !isRunning;
        }

        function resetStopwatch() {
            clearInterval(timer);
            isRunning = false;
            seconds = 0;
            minutes = 0;
            hours = 0;
            timeDisplay.textContent = "00:00:00";
            startStopButton.textContent = "スタート";
        }

        function generatePlayers(playerNames) {
            playerList.innerHTML = '';
            bench.innerHTML = '<div class="area-title">控え</div>';
            field.innerHTML = '<div class="area-title">出場</div>';
            tempOut.innerHTML = '<div class="area-title">一時退出</div>';
            playerNames.forEach((name, index) => {
                const player = document.createElement("div");
                player.className = "player";
                player.textContent = name;
                player.draggable = true;
                player.dataset.name = name;
                if (index < 15) {
                    field.appendChild(player);
                } else {
                    bench.appendChild(player);
                }
            });
        }

        registerButton.addEventListener("click", () => {
            const inputNames = playerNamesInput.value.trim();
            if (inputNames) {
                const playerNames = inputNames.split(',').map(name => name.trim()).filter(name => name);
                generatePlayers(playerNames);
                playerNamesInput.value = '';
            }
        });

        startStopButton.addEventListener("click", startStopwatch);
        resetButton.addEventListener("click", resetStopwatch);
    </script>
</body>
</html>

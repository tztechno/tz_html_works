<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキスト保存アプリ</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .input-area {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        .stats {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .new-words {
            color: red;
            margin-top: 10px;
            line-height: 1.5;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>テキスト保存アプリ</h1>
        
        <div class="stats">
            保存済み単語数: <span id="wordCount">0</span>
        </div>

        <div class="input-area">
            <textarea id="inputText" placeholder="テキストを入力してください（1行に1つの単語）"></textarea>
            <button onclick="saveText()">保存</button>
        </div>

        <div class="new-words">
            <div id="newWords"></div>
        </div>
    </div>

    <script>
        // ページ読み込み時に保存済み単語数を表示
        window.onload = function() {
            updateWordCount();
        };

        function saveText() {
            const text = document.getElementById('inputText').value;
            const words = text.split('\n').filter(word => word.trim() !== '');
            const newWords = [];

            // 各単語を処理
            words.forEach(word => {
                const trimmedWord = word.trim();
                if (trimmedWord) {
                    // すでに保存されているか確認
                    const isNew = !localStorage.getItem(trimmedWord);
                    if (isNew) {
                        newWords.push(trimmedWord);
                    }
                    // ローカルストレージに保存
                    localStorage.setItem(trimmedWord, 'true');
                }
            });

            // 新しい単語を表示
            displayNewWords(newWords);
            
            // 保存済み単語数を更新
            updateWordCount();
            
            // 入力欄をクリア
            document.getElementById('inputText').value = '';
        }

        function updateWordCount() {
            const count = localStorage.length;
            document.getElementById('wordCount').textContent = count;
        }

        function displayNewWords(words) {
            const newWordsDiv = document.getElementById('newWords');
            if (words.length > 0) {
                newWordsDiv.innerHTML = '新しく追加された単語:<br>' + words.join('<br>');
            } else {
                newWordsDiv.innerHTML = '';
            }
        }
    </script>
</body>
</html>

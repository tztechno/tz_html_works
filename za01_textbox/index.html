      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 0;

    p {

      margin-top: 20px;
    }
    #saved-texts {

    }
    .saved-text {
      font-size: 18px;
      color: black; /* 既存のテキストは黒色 */
    }
    .new-text {

    }
  </style>
</head>
<body>
  <h1>Text Save App</h1>
  <textarea id="text-input" placeholder="Enter text here"></textarea>

  <button onclick="saveText()">Save</button>

    // ページロード時にローカルストレージから過去の入力内容を取得
    window.onload = function() {
      const savedTexts = localStorage.getItem('savedTexts');
      if (savedTexts) {
        const textsArray = JSON.parse(savedTexts); // ローカルストレージから取得したJSON文字列を配列に変換
        displaySavedTexts(textsArray, true); // 画面には隠す（過去の保存内容は黒色で非表示に）
      }
    };

    function saveText() {
      const text = document.getElementById('text-input').value;
      if (text) {
        const savedTexts = localStorage.getItem('savedTexts');
        let textsArray = savedTexts ? JSON.parse(savedTexts) : [];

        // 新しいテキストを保存された内容に追加
        textsArray.push(text);

        // ローカルストレージに更新されたテキストを保存
        localStorage.setItem('savedTexts', JSON.stringify(textsArray));

        // テキストを表示（新規のテキストは赤色）
        displaySavedTexts(textsArray, false);
      }
    }

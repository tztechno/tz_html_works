<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSVファイルアップロードと賞品毎の例数表示</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</head>

<body>
    <h1>CSVファイルアップロードと賞品毎の例数表示</h1>

    <!-- CSVファイル選択フォーム -->
    <form id="uploadForm">
        <input type="file" id="csvFile" accept=".csv" required>
        <br><br>
        <button type="button" id="showCountsButton">賞品毎の例数を表示</button>
        <br><br>
        <label for="linesPerFile">1ファイルあたりの行数:</label>
        <input type="text" id="linesPerFile" required placeholder="例: 100, 200">
        <br><br>
        <button type="submit">CSV分割</button>
    </form>

    <hr>

    <!-- 賞品毎の例数テーブル（右側に表示） -->
    <h2>賞品毎の例数</h2>
    <table id="itemTable" border="1" style="width:40%; float:right; display:none;">
        <thead>
            <tr>
                <th>例数</th>
                <th>商品名</th>
                <th>延べ例数</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        let csvData = [];

        // Shift-JISエンコーディングを処理するためのTextDecoder
        function decodeShiftJIS(arrayBuffer) {
            const decoder = new TextDecoder("shift-jis");
            return decoder.decode(arrayBuffer);
        }

        // ファイル選択時の処理
        document.getElementById('csvFile').addEventListener('change', function () {
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];

            if (!file) {
                alert("ファイルを選択してください");
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                const arrayBuffer = e.target.result;
                const content = decodeShiftJIS(arrayBuffer);

                // PapaParseでCSVを解析
                Papa.parse(content, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function (results) {
                        csvData = results.data;

                        if (csvData.length === 0) {
                            alert("ファイルにデータがありません。");
                            return;
                        }

                        if (!("商品名" in csvData[0])) {
                            alert("ファイルに「商品名」列が存在しません。列名を確認してください。");
                            return;
                        }

                        // 「賞品毎の例数を表示」ボタンを有効に
                        document.getElementById("showCountsButton").disabled = false;
                    },
                    error: function (error) {
                        console.error("CSV解析エラー:", error);
                        alert("CSV解析中にエラーが発生しました。ファイル形式を確認してください。");
                    }
                });
            };
            reader.readAsArrayBuffer(file);
        });

        // 賞品毎の例数を表示
        document.getElementById('showCountsButton').addEventListener('click', function () {
            if (csvData.length === 0) {
                alert("CSVデータがありません。ファイルを選択してください。");
                return;
            }

            // 賞品名ごとの例数を集計
            const counts = {};
            let cumulativeCount = 0;
            csvData.forEach(row => {
                const productName = row["商品名"];
                if (productName) {
                    counts[productName] = (counts[productName] || 0) + 1;
                    cumulativeCount++;
                    row.cumulativeCount = cumulativeCount; // 行ごとの累積和を追加
                }
            });

            // テーブルをクリア
            const tableBody = document.querySelector("#itemTable tbody");
            tableBody.innerHTML = "";

            // テーブルにデータを追加
            let cumulativeSum = 0;
            Object.entries(counts).forEach(([productName, count]) => {
                cumulativeSum += count;

                const row = document.createElement("tr");
                const countCell = document.createElement("td");
                const nameCell = document.createElement("td");
                const cumulativeCell = document.createElement("td");

                countCell.textContent = count;
                nameCell.textContent = productName;
                cumulativeCell.textContent = cumulativeSum;

                row.appendChild(countCell);
                row.appendChild(nameCell);
                row.appendChild(cumulativeCell);
                tableBody.appendChild(row);
            });

            // テーブルを表示
            document.getElementById("itemTable").style.display = "table";
        });

        // CSV分割
        document.getElementById('uploadForm').addEventListener('submit', function (event) {
            event.preventDefault();

            if (csvData.length === 0) {
                alert("CSVデータがありません。ファイルを選択してください。");
                return;
            }

            const linesPerFileInput = document.getElementById('linesPerFile').value;
            const linesPerFile = linesPerFileInput.split(',').map(Number);

            // CSV分割処理
            let startIndex = 0;
            const outputFiles = [];
            linesPerFile.forEach((lines, index) => {
                const chunk = csvData.slice(startIndex, startIndex + lines);
                startIndex += lines;

                const csvContent = Papa.unparse(chunk);
                outputFiles.push(csvContent);
            });

            // ZIP化してダウンロード
            const zip = new JSZip();
            outputFiles.forEach((content, index) => {
                zip.file(`output_${index + 1}.csv`, content);
            });

            zip.generateAsync({ type: 'blob' }).then(function (content) {
                const link = document.createElement("a");
                link.href = URL.createObjectURL(content);
                link.download = "split_files.zip";
                link.click();
            });
        });
    </script>
</body>

</html>

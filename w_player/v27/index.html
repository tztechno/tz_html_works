<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選手交代記録アプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="stopwatch">
        <div id="timeDisplay">00:00:00</div><br>
        <div class="buttons">
            <button id="startStopButton" class="stopwatch-btn">スタート</button>
            <button id="resetButton" class="stopwatch-btn">リセット</button>
        </div>
        <br>
        <div class="adjustment">
            <input type="number" id="adjustSeconds" placeholder="秒数を入力" />
            <button id="adjustButton" class="stopwatch-btn">調整</button>
        </div>
    </div>

    <div class="input-container">
        <input type="text" id="playerNamesInput" class="input-box" placeholder="選手名をカンマ区切りで入力">
        <button id="registerButton" class="register-btn">登録</button>
        <button onclick="saveHTML()" id="saveHistoryButton" class="register-btn">履歴保存</button>
        <button onclick="resetContent()" id="resetHistoryButton" class="register-btn">履歴リセット</button>

        <div id="display"></div>
        
    </div>


<div class="container">
    <div class="area" id="bench">
        <div class="area-title">ベンチ</div>
    </div>
    <div class="area" id="field">
        <div class="area-title">ピッチ</div>
    </div>
    <div class="area" id="tempOut">
        <div class="area-title">ピッチ外</div>
    </div>
    <div class="history" id="history">
        <div class="area-title">履歴</div>
        <ul id="history-list"></ul>
    </div>
</div>


    <div id="reasonModal" class="modal">
        <div class="modal-content">
            <h3>移動理由を選択</h3>
            <select id="moveReason">
                <option value="">理由を選択</option>
                <option value="YC">YC</option>
                <option value="RC">RC</option>
                <option value="FPRO">FPRO</option>
                <option value="YC復帰">YC復帰</option>
                <option value="FPRO復帰">FPRO復帰</option>

            </select>
            <button id="confirmReasonBtn">確定</button>
            <button id="cancelReasonBtn">キャンセル</button>
        </div>
    </div>

<div id="reasonModal2" class="modal">
    <div class="modal-content">
        <h3>交代理由を選択</h3>
        <select id="moveReason">
            <option value="">理由を選択</option>
            <option value="戦術">戦術</option>
            <option value="負傷">負傷</option>
            <option value="出血">出血</option>
            <option value="HIA">HIA</option>
            <option value="シンビン">シンビン</option>
            <option value="出血復帰">出血復帰</option>
            <option value="HIA復帰">HIA復帰</option>
            <option value="シンビン復帰">シンビン復帰</option>
        </select>
        <div class="button-group">
            <button id="confirmReasonBtn">確定</button>
            <button id="cancelReasonBtn">キャンセル</button>
        </div>
    </div>
</div>
    <script src="script.js"></script>
    <script src="clockManager.js"></script>
</body>

</html>

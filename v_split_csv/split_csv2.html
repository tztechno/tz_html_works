<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSVファイルアップロード</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <style>
        body {
            display: flex;
            margin: 0;
        }

        #main-content {
            flex: 1;
            padding: 20px;
        }

        #unique-items {
            flex: 1;
            padding: 20px;
            border-left: 1px solid #ccc;
            overflow-y: auto;
            max-height: 90vh;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        #totalCount {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="main-content">
        <h1>CSVファイルアップロード</h1>

        <form id="uploadForm">
            <input type="file" id="csvFile" accept=".csv" required>
            <br><br>
            <button type="button" id="showCountsButton">商品毎の例数を表示</button>
            <br><br>
            <label for="linesPerFile">1ファイルあたりの行数:</label>
            <input type="text" id="linesPerFile" required placeholder="例: 100, 200">
            <br><br>
            <button type="submit">アップロード</button>
        </form>

        <hr>

        <h2>処理結果</h2>
        <a id="downloadLink" style="display:none;" href="#">ZIPファイルをダウンロード</a>
    </div>

    <aside id="unique-items">
        <h2>商品ごとの件数</h2>
        <table id="itemTable" style="display: none;">
            <thead>
                <tr>
                    <th>件数</th>
                    <th>商品名</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="totalCount" style="display: none;">延べの件数: 0</div>
    </aside>

    <script>
        function decodeShiftJIS(arrayBuffer) {
            const decoder = new TextDecoder("shift-jis");
            return decoder.decode(arrayBuffer);
        }

        let csvData = []; // CSVデータ全体を保持

        document.getElementById('csvFile').addEventListener('change', function () {
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];

            if (!file) {
                alert("ファイルを選択してください");
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                const arrayBuffer = e.target.result;
                const content = decodeShiftJIS(arrayBuffer);

                Papa.parse(content, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function (results) {
                        csvData = results.data;

                        alert("ファイルが読み込まれました。「商品毎の例数を表示」をクリックして件数を確認してください。");
                    }
                });
            };

            reader.readAsArrayBuffer(file);
        });

        document.getElementById('showCountsButton').addEventListener('click', function () {
            if (csvData.length === 0) {
                alert("データがありません。CSVを選択してください。");
                return;
            }

            // 商品名ごとの例数をカウント
            const counts = csvData.reduce((acc, row) => {
                const productName = row["商品名"];
                if (productName) {
                    acc[productName] = (acc[productName] || 0) + 1;
                }
                return acc;
            }, {});

            // 表に反映
            const tableBody = document.querySelector("#itemTable tbody");
            tableBody.innerHTML = ""; // 初期化
            let totalCount = 0;

            Object.entries(counts).forEach(([productName, count]) => {
                const row = document.createElement("tr");
                const countCell = document.createElement("td");
                const nameCell = document.createElement("td");
                countCell.textContent = count;
                nameCell.textContent = productName;
                row.appendChild(countCell);
                row.appendChild(nameCell);
                tableBody.appendChild(row);
                totalCount += count;
            });

            // 表を表示
            const itemTable = document.getElementById("itemTable");
            itemTable.style.display = "table";

            // 延べの件数を表示
            const totalCountElement = document.getElementById("totalCount");
            totalCountElement.textContent = `延べの件数: ${totalCount}`;
            totalCountElement.style.display = "block";
        });
    </script>
</body>

</html>

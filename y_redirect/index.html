<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <meta http-equiv="refresh" content="5;url=image.jpg">
    <script>
        setTimeout(() => {
            window.location.href = "image.png";
        }, 5000); // 5秒後にリダイレクト
    </script>
</head>
<body>
    <h1>Welcome to Page 1</h1>
    <p>You will be redirected to an image in 5 seconds...</p>
</body>
</html>

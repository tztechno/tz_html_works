<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選手交代記録アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 1000px;
            margin-top: 20px;
        }
        .area {
            border: 2px dashed #ccc;
            border-radius: 5px;
            width: 30%;
            height: 600px;
            padding: 5px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            overflow-y: auto;
            position: relative;
        }
        .area-title {
            font-weight: bold;
            margin-bottom: 5px;
            text-align: center;
            width: 100%;
        }
        .player {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            margin: 5px;
            cursor: grab;
            width: 170px;
            text-align: center;
            font-size: 11px;
        }
        .player.dragging {
            opacity: 0.7;
        }
        .history-icon {
            width: 40px;
            height: 40px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px;
            cursor: pointer;
            color: white;
            font-size: 12px;
            text-align: center;
        }
        .history-icon.two-reasons {
            background: linear-gradient(to right, #4CAF50 50%, #FF9800 50%);
        }
        #reasonModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
            border-radius: 10px;
        }
        .history-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="list" id="playerList">
            <div class="area-title">登録選手</div>
        </div>
        <div class="area" id="bench">
            <div class="area-title">控え</div>
        </div>
        <div class="area" id="field">
            <div class="area-title">ピッチ内</div>
        </div>
        <div class="area" id="tempOut">
            <div class="area-title">ピッチ外</div>
        </div>
    </div>

    <div class="history-container" id="historyContainer">
        <!-- History icons will be added here -->
    </div>

    <!-- 理由選択モーダル -->
    <div id="reasonModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">移動理由を選択</h3>
            <select id="moveReason">
                <option value="">理由を選択</option>
                <option value="戦術">戦術</option>
                <option value="出血">出血</option>
                <option value="負傷">負傷</option>
                <option value="HIA">HIA</option>
                <option value="シンビン">シンビン</option>
                <option value="復帰">復帰</option>
                <option value="YC">YC</option>
                <option value="RC">RC</option>
                <option value="FPRO">FPRO</option>
                <option value="-">-</option>
            </select>
            <button id="confirmReasonBtn">確定</button>
            <button id="cancelReasonBtn">キャンセル</button>
        </div>
    </div>

    <script>
        const bench = document.getElementById("bench");
        const field = document.getElementById("field");
        const tempOut = document.getElementById("tempOut");
        const historyContainer = document.getElementById("historyContainer");
        const reasonModal = document.getElementById("reasonModal");
        const moveReasonSelect = document.getElementById("moveReason");
        const confirmReasonBtn = document.getElementById("confirmReasonBtn");
        const cancelReasonBtn = document.getElementById("cancelReasonBtn");
        const modalTitle = document.getElementById("modalTitle");

        let currentHistoryIcon = null;
        let histories = [];

        function createHistoryIcon(playerName, fromArea, toArea, reason) {
            const historyIcon = document.createElement("div");
            historyIcon.className = "history-icon";
            historyIcon.textContent = playerName;
            
            const historyData = {
                playerName,
                fromArea,
                toArea,
                reason1: reason,
                reason2: null
            };
            
            historyIcon.dataset.historyData = JSON.stringify(historyData);
            
            historyIcon.addEventListener("click", () => {
                currentHistoryIcon = historyIcon;
                modalTitle.textContent = "追加の理由を選択";
                reasonModal.style.display = "flex";
            });

            historyContainer.appendChild(historyIcon);
            return historyIcon;
        }

        confirmReasonBtn.addEventListener("click", () => {
            const reason = moveReasonSelect.value;
            if (reason) {
                const historyData = JSON.parse(currentHistoryIcon.dataset.historyData);
                
                if (!historyData.reason2) {
                    // Adding second reason
                    historyData.reason2 = reason;
                    currentHistoryIcon.dataset.historyData = JSON.stringify(historyData);
                    currentHistoryIcon.classList.add("two-reasons");
                    currentHistoryIcon.textContent = `${historyData.playerName}*`;
                }
                
                reasonModal.style.display = "none";
            } else {
                alert("理由を選択してください。");
            }
        });

        cancelReasonBtn.addEventListener("click", () => {
            reasonModal.style.display = "none";
        });

        // 既存のドラッグ&ドロップロジックを修正
        function setupDragEvents(areas) {
            areas.forEach(area => {
                area.addEventListener("dragover", event => {
                    event.preventDefault();
                });

                area.addEventListener("drop", event => {
                    event.preventDefault();
                    const playerName = event.dataTransfer.getData("text/plain");
                    const player = document.querySelector(`[data-name="${playerName}"]`);
                    
                    if (player && event.currentTarget !== player.parentElement) {
                        const fromArea = player.parentElement.id;
                        const toArea = event.currentTarget.id;
                        
                        currentHistoryIcon = null;
                        modalTitle.textContent = "移動理由を選択";
                        moveReasonSelect.value = "";
                        reasonModal.style.display = "flex";
                        
                        // Store context for later use
                        window.currentMoveContext = { player, fromArea, toArea };
                    }
                });
            });
        }

        // モーダルの理由確定時の処理を修正
        confirmReasonBtn.addEventListener("click", () => {
            const reason = moveReasonSelect.value;
            if (reason && window.currentMoveContext) {
                const { player, fromArea, toArea } = window.currentMoveContext;
                
                createHistoryIcon(player.dataset.name, fromArea, toArea, reason);
                document.getElementById(toArea).appendChild(player);
                
                reasonModal.style.display = "none";
                window.currentMoveContext = null;
            } else {
                alert("理由を選択してください。");
            }
        });

        setupDragEvents([bench, field, tempOut]);
    </script>
</body>
</html>

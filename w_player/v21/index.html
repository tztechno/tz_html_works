<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選手交代記録アプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch">
        <div id="timeDisplay">00:00:00</div><br>
        <div class="buttons">
            <button id="startStopButton" class="stopwatch-btn">スタート</button>
            <button id="resetButton" class="stopwatch-btn">リセット</button>
        </div>
        <br>
        <div class="adjustment">
            <input type="number" id="adjustSeconds" placeholder="秒数を入力" />
            <button id="adjustButton" class="stopwatch-btn">調整</button>
        </div>
    </div>

    <div class="input-container">
        <input type="text" id="playerNamesInput" class="input-box" placeholder="選手名をカンマ区切りで入力">
        <button id="registerButton" class="register-btn">登録</button>
        <button onclick="saveHTML()" id="saveHistoryButton" class="register-btn">履歴保存</button>
        <button onclick="resetContent()" id="resetHistoryButton" class="register-btn">履歴リセット</button>
    </div>
    
    <div class="container">
        <div class="list" id="playerList">
            <div class="area-title">登録選手</div>
        </div>
        <div class="area" id="bench">
            <div class="area-title">ベンチ</div>
        </div>
        <div class="area" id="field">
            <div class="area-title">ピッチ</div>
        </div>
        <div class="area" id="tempOut">
            <div class="area-title">ピッチ外</div>
        </div>
    </div>

    <div class="history" id="history">
        <strong>移動履歴:</strong>
        <ul id="history-list"></ul>
    </div>

    <div id="reasonModal" class="modal">
        <div class="modal-content">
            <h3>移動理由を選択</h3>
            <select id="moveReason">
                <option value="">理由を選択</option>
                
                <option value="戦術OUT">戦術OUT</option>                
                <option value="戦術IN">戦術IN</option>

                <option value="出血OUT">出血OUT</option>                
                <option value="出血IN">出血IN</option>
                <option value="出血OUT>>復帰">出血OUT>>復帰</option>       
                <option value="出血IN>>OUT">出血IN>>OUT</option>
                
                <option value="負傷OUT">負傷OUT</option>                
                <option value="負傷IN">負傷IN</option>
                
                <option value="HIA OUT">HIA OUT</option>                
                <option value="HIA IN">HIA IN</option>
                <option value="HIA OUT>>復帰">HIA OUT>>復帰</option>      
                <option value="HIA IN>>OUT">HIA IN>>OUT</option> 
                
                <option value="シンビンOUT">シンビンOUT</option>                  
                <option value="シンビンIN">シンビンIN</option>
                <option value="シンビンOUT>>復帰">シンビンOUT>>復帰</option>     
                <option value="シンビンIN>>OUT">シンビンIN>>OUT</option>  
                
                <option value="---">---</option>    
                
                <option value="YC">YC</option>
                <option value="YC>>復帰">YC>>復帰</option>
                
                <option value="RC">RC</option>
                
                <option value="FPRO">FPRO</option>
                <option value="FPRO>>復帰">FPRO>>復帰</option>  
                
                <option value="FPRO/YC">FPRO/YC</option>
                <option value="FPRO/YC>>復帰">FPRO/YC>>復帰</option>   
                
                <option value="FPRO/RC">FPRO/RC</option>
      
            </select>
            <button id="confirmReasonBtn">確定</button>
            <button id="cancelReasonBtn">キャンセル</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>改行アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #output {
            white-space: pre-wrap; /* 改行を維持する */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>改行アプリ</h1>
    <textarea id="inputText" rows="10" cols="50" placeholder="ここに文章を入力してください..."></textarea>
    <br>
    <button onclick="processText()">改行する</button>
    <div id="output"></div>

    <script>
        function processText() {
            // テキストエリアから入力を取得
            const inputText = document.getElementById('inputText').value;

            // 日本語の「。」と英語の「.」で分割し、空の段落を除外
            const paragraphs = inputText.split(/。|\.|[\r\n]+/).filter(paragraph => paragraph.trim() !== "");

            // 各段落の後に改行を追加
            const formattedText = paragraphs.join('\n\n');

            // 結果を表示
            document.getElementById('output').textContent = formattedText;
        }
    </script>
</body>
</html>

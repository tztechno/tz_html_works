<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
        }

        #info {
            margin-top: 10px;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>

    <div id="map"></div>
    <div id="info">
        <p id="position">Latitude: N/A, Longitude: N/A</p>
        <p id="timestamp">Timestamp: N/A</p>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Leaflet.jsで地図を初期化
        const map = L.map('map').setView([0, 0], 2);

        // OpenStreetMapのタイルを追加
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        // DOM要素の参照
        const positionText = document.getElementById('position');
        const timestampText = document.getElementById('timestamp');

        // ISSの位置データをAPIから取得する関数
        async function fetchISSData() {
            try {
                
                const response = await fetch('https://api.wheretheiss.at/v1/satellites/25544'); // https
                
                const data = await response.json();
                const { latitude, longitude } = data.iss_position;
                const timestamp = new Date(data.timestamp * 1000).toLocaleString(); // タイムスタンプを日時形式に変換

                // 地図に赤いドットを追加
                const latLng = [parseFloat(latitude), parseFloat(longitude)];
                L.circle(latLng, {
                    color: 'red',
                    fillColor: 'red',
                    fillOpacity: 0.4,
                    radius: 10000 // ドットの大きさ
                }).addTo(map);

                // テキスト情報を更新
                positionText.textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;
                timestampText.textContent = `Timestamp: ${timestamp}`;
            } catch (error) {
                console.error('Error fetching ISS data:', error);
                positionText.textContent = 'Error fetching data';
                timestampText.textContent = 'Error fetching data';
            }
        }

        // 位置データを定期的に更新
        setInterval(fetchISSData, 10000);

        // 初回データ取得
        fetchISSData();
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <style>
        .container {
            margin-bottom: 20px;
        }

        .category {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
        }

        img {
            width: 50%;
            height: auto;
            display: block;
        }
    </style>
</head>

<body>
    <div id="main-container"></div>

    <script>
        // CSVファイルからデータを取得してパースする関数
        async function fetchCSV(url) {
            const response = await fetch(url);
            const text = await response.text();
            const rows = text.split('\n').slice(1); // ヘッダー行を除く
            return rows.map(row => {
                const cols = row.split(',');
                return { category: cols[0].trim(), link: cols[3].trim() }; // 1st column for category, 4th for link2
            }).filter(item => item.link);
        }

        // 画像を表示する関数
        function displayImagesByCategory(imagesByCategory) {
            const mainContainer = document.getElementById('main-container');
            for (const category in imagesByCategory) {
                const container = document.createElement('div');
                container.classList.add('container');

                const categoryTitle = document.createElement('div');
                categoryTitle.classList.add('category');
                categoryTitle.textContent = category;

                const imageGrid = document.createElement('div');
                imageGrid.classList.add('image-grid');

                imagesByCategory[category].forEach(link => {
                    const img = document.createElement('img');
                    img.src = link;
                    imageGrid.appendChild(img);
                });

                container.appendChild(categoryTitle);
                container.appendChild(imageGrid);
                mainContainer.appendChild(container);
            }
        }

        // メイン処理
        async function main() {
            try {
                const data = await fetchCSV('./link.csv'); // CSVファイルのURL

                // カテゴリごとに画像を分類
                const imagesByCategory = {};
                data.forEach(({ category, link }) => {
                    if (!imagesByCategory[category]) {
                        imagesByCategory[category] = [];
                    }
                    imagesByCategory[category].push(link);
                });

                displayImagesByCategory(imagesByCategory);
            } catch (error) {
                console.error("Error loading or parsing CSV file: ", error);
            }
        }

        main();
    </script>

</body>

</html>

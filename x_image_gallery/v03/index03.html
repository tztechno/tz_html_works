<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>画像グリッド生成</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>画像URLまたはリンクの入力</h2>

    </div>
    <script src="script.js"></script>
</body>

</html>

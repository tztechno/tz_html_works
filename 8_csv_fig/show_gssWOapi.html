<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // CSVファイルのURL
        const csvUrl = 'https://docs.google.com/spreadsheets/d/15DK7WIsMZXLVl5iCuJAgZ8l_IDgzMXZmUih0_4Vl3zc/export?format=csv';

        async function fetchCSVData() {
            const response = await fetch(csvUrl);
            const data = await response.text();
            return data;
        }

        function parseCSVData(csvData) {
            const rows = csvData.split('\n').slice(1); // ヘッダーをスキップ
            const dates = [];
            const opens = [];

            rows.forEach(row => {
                const [date, open] = row.split(',');
                if (date && open) {
                    dates.push(date);
                    opens.push(parseFloat(open));
                }
            });

            return { dates, opens };
        }

        function createChart(dates, opens) {
            const ctx = document.getElementById('myChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Open Value',
                        data: opens,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        x: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Open Value'
                            }
                        }
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const csvData = await fetchCSVData();
            const { dates, opens } = parseCSVData(csvData);
            createChart(dates, opens);
        });
    </script>
</head>

<body>
    <h1>Stock Data Chart</h1>
    <canvas id="myChart" width="400" height="200"></canvas>
</body>

</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコードリーダー</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>QRコードを読み取る</h1>
    <button id="startScanButton">カメラを起動</button>
    <div id="reader" style="width: 500px; display:none;"></div>
    <div id="result"></div>
    <div id="error" style="color: red;"></div>

    <script>
        let html5QrCode;

        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById('result').innerText = `読み取った内容: ${decodedText}`;
        }

        function onScanFailure(error) {
            console.warn(`QRコードの読み取りに失敗しました: ${error}`);
        }

        async function startQrCodeScanner() {
            try {
                document.getElementById('reader').style.display = 'block';
                document.getElementById('error').innerText = '';

                if (!html5QrCode) {
                    html5QrCode = new Html5Qrcode("reader");
                }

                const cameras = await Html5Qrcode.getCameras();
                if (cameras && cameras.length) {
                    const cameraId = cameras[cameras.length - 1].id;
                    await html5QrCode.start(
                        cameraId,
                        {
                            fps: 10,
                            qrbox: { width: 250, height: 250 }
                        },
                        onScanSuccess,
                        onScanFailure
                    );
                } else {
                    throw new Error('カメラが見つかりません');
                }
            } catch (err) {
                console.error(`カメラの起動に失敗しました: ${err}`);
                document.getElementById('error').innerText = `エラー: ${err.message}`;
            }
        }

        document.getElementById('startScanButton').addEventListener('click', startQrCodeScanner);
    </script>
</body>
</html>

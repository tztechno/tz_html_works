<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景レイヤーの例</title>
    <style>
        /* 基本的な設定 */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* レイヤー1: 一番下のレイヤー */
        .layer1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('output2.gif') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        /* レイヤー2: 真ん中のレイヤー */
        .layer2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgb(255, 255, 0, 0.4);
            /* 半透明の青 */
            z-index: 2;
        }

        /* レイヤー3: 一番上のレイヤー */
        .layer3 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('map.png') no-repeat center center;
            background-size: contain;
            z-index: 3;
        }
    </style>
</head>

<body>

    <!-- 背景レイヤー1 -->
    <div class="layer1"></div>

    <!-- 背景レイヤー2 -->
    <div class="layer2"></div>

    <!-- 背景レイヤー3 -->
    <div class="layer3"></div>

</body>

</html>

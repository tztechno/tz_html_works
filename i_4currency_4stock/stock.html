<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .chart-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 90vw;
            /* Use 90% of the viewport width */
            height: 90vh;
            /* Use 90% of the viewport height */
        }

        .chart-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>

<body>
    <div class="chart-grid">
        <div class="chart-container">
            <canvas id="stockChart1"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="stockChart2"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="stockChart3"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="stockChart4"></canvas>
        </div>
    </div>
    <script src="stock.js"></script>
</body>

</html>

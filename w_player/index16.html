<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選手交代記録アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 1400px; /* コンテナ幅を1400pxに変更 */
            margin-top: 20px;
        }
        .area, .list {
            border: 2px dashed #ccc;
            border-radius: 5px;
            width: 23%; /* コンテナ幅に合わせて調整 */
            height: 600px;
            padding: 5px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            overflow-y: auto;
            position: relative;
        }
        .area-title {
            font-weight: bold;
            margin-bottom: 5px;
            text-align: center;
            width: 100%;
        }
        .player {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            margin: 5px;
            cursor: grab;
            width: 170px;
            text-align: center;
            font-size: 11px;
        }
        .player.dragging {
            opacity: 0.7;
        }
        .history {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 150px;
            width: 90%;
            max-width: 800px;
            overflow-y: auto;
            font-size: 14px;
        }
        .input-container {
            margin-top: 20px;
        }
        .input-box {
            padding: 5px;
            width: 300px;
        }
        .register-btn {
            padding: 5px 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        .stopwatch {
            margin-top: 20px;
            font-size: 20px;
        }
        .stopwatch-btn {
            padding: 5px 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        #reasonModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
            border-radius: 10px;
        }
        .modal-content select, .modal-content button {
            margin: 10px 0;
            padding: 5px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="list" id="playerList">
            <div class="area-title">登録選手</div>
        </div>
        <div class="area" id="bench">
            <div class="area-title">控え</div>
        </div>
        <div class="area" id="field">
            <div class="area-title">出場</div>
        </div>
        <div class="area" id="tempOut">
            <div class="area-title">一時退出</div>
        </div>
    </div>
    <div class="input-container">
        <input type="text" id="playerNamesInput" class="input-box" placeholder="選手名をカンマ区切りで入力">
        <button id="registerButton" class="register-btn">登録</button>
    </div>
    <div class="history" id="history">
        <strong>移動履歴:</strong>
        <ul id="history-list"></ul>
    </div>

    <div class="stopwatch">
        <div id="timeDisplay">00:00:00</div>
        <button id="startStopButton" class="stopwatch-btn">スタート</button>
        <button id="resetButton" class="stopwatch-btn">リセット</button>
    </div>

    <!-- 理由選択モーダル -->
    <div id="reasonModal" class="modal">
        <div class="modal-content">
            <h3>移動理由を選択</h3>
            <select id="moveReason">
                <option value="">理由を選択</option>
                <option value="戦術">戦術</option>
                <option value="出血">出血</option>
                <option value="負傷">負傷</option>
                <option value="HIA">HIA</option>
                <option value="シンビン">シンビン</option>
                <option value="復帰">復帰</option>
                <option value="YC">YC</option>
                <option value="RC">RC</option>
                <option value="FPRO">FPRO</option>
                <option value="-">-</option>
            </select>
            <button id="confirmReasonBtn">確定</button>
            <button id="cancelReasonBtn">キャンセル</button>
        </div>
    </div>
</body>
</html>
